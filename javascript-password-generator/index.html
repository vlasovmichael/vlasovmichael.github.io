<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Index</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />		
</head>
<body>

	<div class="out">
		
<div class="content">
    <div class="wrapper">
        <form>
            <div class="main-form">
                <h1>Password Generator</h1>
                <div class="main-form_result">
                    <div class="main-form_result__input"></div>
                    <button class="main-form_result__copy" type="button"></button>
                </div>
                <div class="main-form-options">
                    <ul class="main-form-options-list">
                        <li class="main-form-options-list__item">
                            <div class="main-form-options-list__text">Password length</div>
                            <div class="main-form-options-list__value">
                                <input class="main-form-options-list__number" type="number" value="20">
                            </div>
                        </li>
                        <li class="main-form-options-list__item">
                            <div class="main-form-options-list__text">Include uppercase letters</div>
                            <div class="main-form-options-list__value">
                                <input class="main-form-options-list__upper" type="checkbox" checked="checked">
                            </div>
                        </li>
                        <li class="main-form-options-list__item">
                            <div class="main-form-options-list__text">Include lowercase letters</div>
                            <div class="main-form-options-list__value">
                                <input class="main-form-options-list__lower" type="checkbox" checked="checked">
                            </div>
                        </li>
                        <li class="main-form-options-list__item">
                            <div class="main-form-options-list__text">Include numbers</div>
                            <div class="main-form-options-list__value">
                                <input class="main-form-options-list__numbers" type="checkbox" checked="checked">
                            </div>
                        </li>
                        <li class="main-form-options-list__item">
                            <div class="main-form-options-list__text">Include symbols</div>
                            <div class="main-form-options-list__value">
                                <input class="main-form-options-list__symbols" type="checkbox" checked="checked">
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="main-form__btn">Generate</button>
            </div>
        </form>
    </div>
</div>

	</div>

	<script src="js/custom.js"></script>
</body>
</html>
