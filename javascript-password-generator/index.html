<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Index</title>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />		
</head>
<body>

	<div class="out">
		
<div class="content">
    <form>
        <div class="main-form">
            <h1>JS Password Generator</h1>
            <div class="main-form_result">
                <div class="main-form_result__input"></div>
                <button class="main-form_result__copy js-copy" type="button"></button>
                <span class="main-form_result__tooltip js-tooltip">copied</span>
            </div>
            <div class="main-form-options">
                <ul class="main-form-options-list">
                    <li class="main-form-options-list__item">
                        <div class="main-form-options-list__text">Password length</div>
                        <div class="main-form-options-list__value">
                            <input class="main-form-options-list__number " type="number" min="1" max="20" value="20">
                        </div>
                    </li>
                    <li class="main-form-options-list__item form-check">
                        <div class="main-form-options-list__text">Include uppercase letters</div>
                        <div class="main-form-options-list__value">
                            <input class="main-form-options-list__upper form-check-input" type="checkbox" checked="checked">
                        </div>
                    </li>
                    <li class="main-form-options-list__item">
                        <div class="main-form-options-list__text">Include lowercase letters</div>
                        <div class="main-form-options-list__value">
                            <input class="main-form-options-list__lower" type="checkbox" checked="checked">
                        </div>
                    </li>
                    <li class="main-form-options-list__item">
                        <div class="main-form-options-list__text">Include numbers</div>
                        <div class="main-form-options-list__value">
                            <input class="main-form-options-list__numbers" type="checkbox" checked="checked">
                        </div>
                    </li>
                    <li class="main-form-options-list__item">
                        <div class="main-form-options-list__text">Include symbols</div>
                        <div class="main-form-options-list__value">
                            <input class="main-form-options-list__symbols" type="checkbox" checked="checked">
                        </div>
                    </li>
                </ul>
            </div>
            <button class="main-form__btn">Generate</button>
        </div>
    </form>
</div>

	</div>

	<script src="js/custom.js"></script>
</body>
</html>
